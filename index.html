<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus - Interactive Neural Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #05070a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .info {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            pointer-events: none;
        }

        .credit {
            position: absolute;
            bottom: 20px;
            left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
            pointer-events: none;
            font-style: italic;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="title">Nexus</div>
    <div class="info">Move your mouse to interact</div>
    <div class="credit">Developed by Bob</div>

    <script>
        /**
         * NEXUS - Interactive Neural Network Animation
         * A premium canvas-based particle system with dynamic connections
         * and mouse interaction creating a futuristic neural network effect
         */

        // ============================================
        // CANVAS SETUP
        // ============================================
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        // ============================================
        // CONFIGURATION
        // ============================================
        const config = {
            particleCount: 120,
            baseSpeed: 0.3,
            connectionDistance: 150,
            mouseInfluenceRadius: 200,
            mouseAttractionStrength: 0.02,
            lineBaseWidth: 0.5,
            lineMaxWidth: 2,
            particleBaseSize: 1.5,
            particleMaxSize: 3,
            glowIntensity: 0.6
        };

        // ============================================
        // MOUSE TRACKING
        // ============================================
        const mouse = {
            x: width / 2,
            y: height / 2,
            active: false
        };

        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.active = false;
        });

        // ============================================
        // PARTICLE CLASS
        // ============================================
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * config.baseSpeed;
                this.vy = (Math.random() - 0.5) * config.baseSpeed;
                this.baseSize = config.particleBaseSize;
                this.size = this.baseSize;
            }

            update() {
                // Apply mouse attraction when active
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.mouseInfluenceRadius) {
                        const force = (1 - distance / config.mouseInfluenceRadius) * config.mouseAttractionStrength;
                        this.vx += dx * force;
                        this.vy += dy * force;
                    }
                }

                // Apply velocity damping for smooth motion
                this.vx *= 0.98;
                this.vy *= 0.98;

                // Update position
                this.x += this.vx;
                this.y += this.vy;

                // Boundary wrapping
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Add subtle random movement
                this.vx += (Math.random() - 0.5) * 0.05;
                this.vy += (Math.random() - 0.5) * 0.05;

                // Limit velocity
                const maxSpeed = 2;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }
            }

            draw() {
                // Calculate distance to mouse for glow effect
                let glowFactor = 1;
                if (mouse.active) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < config.mouseInfluenceRadius) {
                        glowFactor = 1 + (1 - distance / config.mouseInfluenceRadius) * 2;
                    }
                }

                this.size = this.baseSize * glowFactor;

                // Draw particle with glow
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * 2
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${0.8 * glowFactor})`);
                gradient.addColorStop(0.5, `rgba(200, 220, 255, ${0.4 * glowFactor})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // ============================================
        // PARTICLE SYSTEM INITIALIZATION
        // ============================================
        const particles = [];
        for (let i = 0; i < config.particleCount; i++) {
            particles.push(new Particle());
        }

        // ============================================
        // CONNECTION RENDERING
        // ============================================
        function drawConnections() {
            // Optimized connection drawing using spatial awareness
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];

                // Only check particles ahead to avoid duplicate lines
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];

                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.connectionDistance) {
                        // Calculate line opacity based on distance
                        const opacity = 1 - (distance / config.connectionDistance);

                        // Calculate mouse influence for line glow
                        let mouseInfluence = 0;
                        if (mouse.active) {
                            const midX = (p1.x + p2.x) / 2;
                            const midY = (p1.y + p2.y) / 2;
                            const mdx = mouse.x - midX;
                            const mdy = mouse.y - midY;
                            const mouseDistance = Math.sqrt(mdx * mdx + mdy * mdy);

                            if (mouseDistance < config.mouseInfluenceRadius) {
                                mouseInfluence = (1 - mouseDistance / config.mouseInfluenceRadius) * config.glowIntensity;
                            }
                        }

                        // Draw line with dynamic width and glow
                        const lineWidth = config.lineBaseWidth + mouseInfluence * (config.lineMaxWidth - config.lineBaseWidth);
                        const lineOpacity = opacity * (0.3 + mouseInfluence * 0.7);

                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(200, 220, 255, ${lineOpacity})`;
                        ctx.lineWidth = lineWidth;
                        ctx.stroke();

                        // Add extra glow for lines near mouse
                        if (mouseInfluence > 0.3) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(255, 255, 255, ${mouseInfluence * 0.3})`;
                            ctx.lineWidth = lineWidth * 2;
                            ctx.stroke();
                        }
                    }
                }
            }
        }

        // ============================================
        // MOUSE CONVERGENCE RAYS
        // ============================================
        function drawMouseRays() {
            if (!mouse.active) return;

            // Draw rays from nearby particles to mouse
            particles.forEach(particle => {
                const dx = mouse.x - particle.x;
                const dy = mouse.y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < config.mouseInfluenceRadius * 1.5) {
                    const opacity = (1 - distance / (config.mouseInfluenceRadius * 1.5)) * 0.4;

                    ctx.beginPath();
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    
                    const gradient = ctx.createLinearGradient(
                        particle.x, particle.y,
                        mouse.x, mouse.y
                    );
                    gradient.addColorStop(0, `rgba(200, 220, 255, ${opacity * 0.3})`);
                    gradient.addColorStop(1, `rgba(255, 255, 255, ${opacity})`);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            });

            // Draw mouse glow
            const gradient = ctx.createRadialGradient(
                mouse.x, mouse.y, 0,
                mouse.x, mouse.y, 50
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(0.5, 'rgba(200, 220, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 50, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
        }

        // ============================================
        // ANIMATION LOOP
        // ============================================
        function animate() {
            // Clear canvas with slight trail effect for smoothness
            ctx.fillStyle = 'rgba(5, 7, 10, 0.15)';
            ctx.fillRect(0, 0, width, height);

            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
            });

            // Draw connections between particles
            drawConnections();

            // Draw mouse interaction rays
            drawMouseRays();

            // Draw particles on top
            particles.forEach(particle => {
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // ============================================
        // WINDOW RESIZE HANDLER
        // ============================================
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            // Reposition particles that are now out of bounds
            particles.forEach(particle => {
                if (particle.x > width || particle.y > height) {
                    particle.reset();
                }
            });
        });

        // ============================================
        // START ANIMATION
        // ============================================
        animate();
    </script>
</body>
</html>
